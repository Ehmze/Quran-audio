<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran recitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="quran.css"/>
</head>

<body class="bodyQuran">
  <a href=""><button class="backbutton">HOME</button></a>

  
  <audio id="myAudio" ontimeupdate="onTimeUpdate()">
    <source id="source-audio" src="" type="audio/mpeg">
  </audio>

  <div class="player-ctn">
    <img src="quran.jpg"/>

    <div class="infos-ctn">
      <div class="timer">00:00</div>
      <div class="title"></div>
      <div class="duration">00:00</div>
    </div>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <div class="btn-ctn">
       <div class="btn-action first-btn" onclick="previous()">
          <div id="btn-faws-back">
            <svg>
              <use href="#before"></use>
            </svg>          
          </div>
       </div>

       <div class="btn-action" onclick="rewind()">
          <div id="btn-faws-rewind">
            <svg>
              <use class="fas" href="#rewind"></use>
            </svg>
          </div>
       </div>

       <div class="btn-action" onclick="toggleAudio()">
          <div id="btn-faws-play-pause">
          <svg>
              <use href="#play" class="play" id="icon-play"></use>
              <use href="#pause" class="pause" id="icon-pause" style="display: none"></use>
            </svg>
          </div>
       </div>

       <div class="btn-play" onclick="forward()">
          <div id="btn-faws-forward">
            <svg>
              <use href="#fast"></use>
            </svg>          
          </div>
       </div>

       <div class="btn-action" onclick="next()">
          <div id="btn-faws-next">
            <svg>
              <use href="#after"></use>
            </svg>
          </div>
       </div>

       <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
          <div id="btn-faws-volume">
            <svg>
              <use id="icon-vol-up" href="#sound"></use>
              <use id="icon-vol-mute" style="display: none" href="#mute"></use>
            </svg>     
          </div>
       </div>
    </div>
    <div class="playlist-ctn"></div>
  </div>  
    <script src="quran.js"></script>
</body>
</html>
